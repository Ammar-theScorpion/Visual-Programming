<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Include the Bulma CSS framework for styling -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
<title>Dwitter</title>
    </head>
<body>
    <section class="hero is-small is-success mb-4">
        <div class="hero-body">
        <h1 class="title is-1">Dwitter</h1>
    <p class="subtitle is-4">
        Your tiny social network built with Django
    </p>
</div>
{% if request.user.is_authenticated %}
<p>Hello {{request.user}}!</p>
<a href="{% url 'dwitter:logout_user' %}">logout</a>
{% else %}
<a href="{% url 'dwitter:login_registor' %}">login</a>
{% endif %}
</section>

<div class="container">

    <div class="columns">
        {% block content %}
        
        {% endblock content %}
    </div>
    <div>
        <br>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li></li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    
 </div>
</body>
</html>
